<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="styles/quiz.css" />
    <link rel="stylesheet" href="styles/body.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <script src="https://kit.fontawesome.com/ec5159f5d3.js" crossorigin="anonymous"></script>
    <script type="module" src="scripts/script.js" defer></script>
  </head>
  <body>
    <div id="main">
      <header id="header">
        <a id="headerIcon" class="header-icon fa-solid fa-bars"></a>
        <h1 class="header-text fa-solid">Quiz App</h1>
      </header>

      <div id="header2">
        <i class="difficulty fa-solid fa-face-smile" data-difficulty="easy"
          >Easy
          <div class="drop-menu" id="easyMenu">
            <option class="item" id="easyBook" value="9">General</option>
            <option class="item" id="easyBook" value="10">Books</option>
            <option class="item" id="easyAnime" value="31">Anime</option>
          </div>
        </i>
        <i class="difficulty fa-solid fa-face-surprise" data-difficulty="medium"
          >Medium
          <div class="drop-menu" id="mediumMenu">
            <option class="item" id="medBook" value="9">General</option>
            <option class="item" id="medBook" value="10">Books</option>
            <option class="item" id="medAnime" value="31">Anime</option>
          </div>
        </i>
        <i class="difficulty fa-solid fa-face-sad-cry" data-difficulty="hard"
          >Hard
          <div class="drop-menu" id="hardMenu">
            <option class="item" id="hardBook" value="9">Gereral</option>
            <option class="item" id="hardBook" value="11">Film</option>
            <option class="item" id="hardBook" value="12">Music</option>
            <option class="item" id="hardBook" value="10">Books</option>
            <option class="item" id="hardBook" value="14">TV</option>
            <option class="item" id="hardBook" value="17">Science</option>
            <option class="item" id="hardBook" value="18">Computers</option>
            <option class="item" id="hardBook" value="19">Math</option>
            <option class="item" id="hardBook" value="20">Mythology</option>
            <option class="item" id="hardBook" value="28">Vehicles</option>
            <option class="item" id="hardAnime" value="31">Anime</option>
          </div>
        </i>
      </div>
      <div class="blurb-container">
        <h3 id="pageBody">Welcome to the quiz app, here you can take quizes at different difficulties and topics. More are added everyday, join the fun and take a quiz now!</h3>
        <div class="quiz-container">
          <div class="card-stack"></div>
        </div>
      </div>
    </div>

    <div class="menu-overlay"></div>
  </body>
</html>
